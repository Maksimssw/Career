<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../static/styles/global.css">
	<link rel="stylesheet" href="../static/styles/style.css">
	<title>Career</title>
</head>
<body>
	<header class="header container grid-row">
		<nav class="grid-row justify-content-between">
			<a href="#" class="header__link">
				<img
					src="../static/images/main/logo.webp"
					alt="logo"
				>
			</a>

			<ul class="menu grid-row">
				<li class="menu__item">
					<a href="#" class="menu__link menu__link_active">Главная</a>
				</li>

				<li class="menu__item">
					<a href="#" class="menu__link">Проекты</a>
				</li>

				<li class="menu__item">
					<a href="#" class="menu__link">Статьи</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="hero grid-row justify-content-between container">
			<div class="hero__info">
				<h1 class="hero__headline">
					Эрик Шалджян
					<span>Senior UI/UX — Ninja</span>
				</h1>

				<div class="hero__buttons grid-row">
					<button class="button button_fill">Скачать CV</button>
					<button class="button button_empty">Портфолио</button>
				</div>
			</div>

			<div class="hero__content">
				<div class="hero__border"></div>
				<p class="hero__description">
					Более <i>12 лет</i> опыта разработки
					в UX/UI-дизайне. Занимаюсь
					мобильными и веб-проектами.
				</p>
			</div>
		</section>

		<section class="projects container">
			<div class="projects__header grid-row justify-content-between">
				<h2 class="projects__headline">
					<i>Мои</i>проекты
				</h2>
				<div class="projects__border"></div>
				<button class="projects__button button button_fill">Открыть</button>
			</div>

			<ul class="projects__list">
				<li class="projects__item">
					<img
						class="projects__image"
						src="../static/images/projects/dark-finance.webp"
						alt=""
					>
					<span class="projects__category">#Исследуем</span>
					<h3>
						<a href="#" class="projects__link">
							Тёмные Финансы
						</a>
					</h3>
				</li>

				<li class="projects__item">
					<img
						class="projects__image"
						src="../static/images/projects/transport-cities.webp"
						alt=""
					>
					<span class="projects__category">#Транспорт</span>
					<h3>
						<a href="#" class="projects__link">
							Транспорт Города
						</a>
					</h3>
				</li>

				<li class="projects__item">
					<img
						class="projects__image"
						src="../static/images/projects/creative-world.webp"
						alt=""
					>
					<span class="projects__category">#Дизайн</span>
					<h3>
						<a href="#" class="projects__link">
							Креатив Мир
						</a>
					</h3>
				</li>
			</ul>
		</section>
	</main>
	<footer></footer>
</body>
</html>
